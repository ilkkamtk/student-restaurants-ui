<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/app-icon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Sodexo and Compass Group student restaurants">
  <link rel="apple-touch-icon" href="/ios/180.png" sizes="180x180">
  <link rel="mask-icon" href="/maskable-icon.svg" color="#FFFFFF">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
  <script type="module" src="/src/main.ts" defer></script>
  <title>Student Restaurants</title>
</head>

<body>
  <div class="container">
    <header>
      <img id="logo" src="/app-icon.svg" alt="logo" />
      <h1>Student Restaurants</h1>
      <nav>
        <button id="account-btn" class="material-icons nav-btn">account_circle</button>
      </nav>
    </header>
    <main>
      <div id="map"></div>
    </main>
    <footer>
      <p>Â© ILE 2023</p>
    </footer>
  </div>
  <!-- restaurant info -->
  <dialog id="restaurant-info">
    <div class="modal">
      <div class="modal-header">
        <h2>Your Favourite Restaurant</h2>
        <button class="material-icons close-btn">close</button>
      </div>
      <div class="modal-body">
      </div>
    </div>
  </dialog>
  <!-- modal to show todays menu -->
  <dialog id="menu-today">
    <div class="modal">
      <div class="modal-header">
        <h2>Today's Menu</h2>
        <button class="material-icons close-btn">close</button>
      </div>
      <div class="modal-body">
      </div>
    </div>
  </dialog>
  <!-- modal to show weekly menu -->
  <dialog id="menu-week">
    <div class="modal">
      <div class="modal-header">
        <h2>Weekly Menu</h2>
        <button class="material-icons close-btn">close</button>
      </div>
      <div class="modal-body">
      </div>
    </div>
  </dialog>
  <!-- modal to show settings -->
  <dialog id="account">
    <div class="modal">
      <div class="modal-header">
        <h2>Account</h2>
        <button class="material-icons close-btn">close</button>
      </div>
      <div class="modal-body">
        <!-- account info, forms etc. -->
      </div>
  </dialog>
  <dialog id="alert">
    <div class="modal">
      <div class="modal-header">
        <h2>Alert</h2>
        <button class="material-icons close-btn">close</button>
      </div>
      <div class="modal-body">
        <p id="alert-message"></p>
      </div>
    </div>
  </dialog>
</body>

</html>
